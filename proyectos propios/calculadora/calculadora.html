<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="resultado_anterior"></div>
            <div class="resultado_actual"></div>
            <div class="linea_1">
                <button class="operadores botReset">C</button>
                <button class="operadores">%</button>
                <button class="operadores botDiv">/</button>
            </div>
            <div class="linea_2">
                <button class="numeros bot7">7</button>
                <button class="numeros bot8">8</button>
                <button class="numeros bot9">9</button>
                <button class="operadores botMulti">x</button>
            </div>
            <div class="linea_3">
                <button class="numeros bot4">4</button>
                <button class="numeros bot5">5</button>
                <button class="numeros bot6">6</button>
                <button class="operadores botResta">-</button>
            </div>
            <div class="linea_4">
                <button class="numeros bot1">1</button>
                <button class="numeros bot2">2</button>
                <button class="numeros bot3">3</button>
                <button class="operadores botSuma">+</button>
            </div>
            <div class="linea_5">
                <button class="numeros bot0">0</button>
                <button class="numeros botPunto">.</button>
                <button class="operadores botIgual">=</button>
            </div>
            </div>
        
    </div>
</body>
<script src="calculadora.js"></script>
<script src="CalculadoraClase.js"></script>
</html>
