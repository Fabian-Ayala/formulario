<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css">
    <title>Prueba de Formulario</title>
</head>
<body>
    <img src="undertale.png">
    <div class="flex-container">
        <form class="form">
            <h3>Iniciar sesión</h3>
            <div class="form__section">
                <input type="text" class="form__input__text" placeholder="Nombre de usuario"> 
            </div>
            <div class="form__section">
                <input type="password" class="form__input__text" placeholder="Contraseña">
            </div>
            <div class="form__button">
                <input type="button" value="Google" class="form__input" class="google">
                <input type="button" value="Facebook" class="form__input" class="facebook">
                <input type="button" value="Apple" class="form__input" class="apple">
            </div>
            <div class="form__checkbox">
                <input type="checkbox" class="form__input__checkbox">
                <label class="label__check">permanecer conectado</label>
            </div>
            <div class="form__section__button">
                <input type="submit" value="Enviar" class="form__input__submit">
            </div>
        </form>
    </div>

</body>
</html>
